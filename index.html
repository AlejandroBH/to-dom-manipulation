<!DOCTYPE html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas Interactiva</title>
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <div class="contenedor">
      <header>
        <h1>ğŸ“ Lista de Tareas</h1>
        <div class="stats">
          <div class="stat">
            <span class="stat-number" id="total-tareas">0</span>
            <span>Total</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="tareas-completadas">0</span>
            <span>Completadas</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="tareas-pendientes">0</span>
            <span>Pendientes</span>
          </div>
        </div>
      </header>

      <form class="formulario-agregar">
        <div class="form-group">
          <input
            type="text"
            id="input-tarea"
            placeholder="Escribe una nueva tarea..."
            maxlength="100"
            required
          />
          <select name="category" id="category">
            <option disabled selected value>Categoria</option>
          </select>
          <button type="submit" class="btn btn-primary" id="btn-agregar">
            Agregar
          </button>
        </div>
        <button
          type="button"
          class="btn btn-danger"
          id="btn-limpiar-completadas"
          style="display: none"
        >
          Limpiar Completadas
        </button>
      </form>

      <div class="filtros">
        <button class="filtro-btn active" data-filtro="todas">Todas</button>
        <button class="filtro-btn" data-filtro="pendientes">Pendientes</button>
        <button class="filtro-btn" data-filtro="completadas">
          Completadas
        </button>
      </div>

      <div class="lista-tareas" id="lista-tareas">
        <div class="empty-state">
          <h3>Â¡No hay tareas!</h3>
          <p>Agrega tu primera tarea usando el formulario de arriba.</p>
        </div>
      </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
